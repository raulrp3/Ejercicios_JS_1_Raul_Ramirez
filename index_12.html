<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 12</title>
</head>
<body>
	<script>
		window.onload = function(){
			var string = prompt("Introduce una frase:");
			var vowels = ['a','e','i','o','u'];
			var result = "";
			string = string.toLowerCase();
			for (i = 0;i < vowels.length;i++){
				result += vowels[i] + ": " + (string.split(vowels[i]).length - 1) + "</br>"
			}
			document.write(result);
		}
	</script>
</body>
</html>
