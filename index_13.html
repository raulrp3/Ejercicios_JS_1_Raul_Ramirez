<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 13</title>
</head>
<body>
	<script>
		window.onload = function(){
			var number = parseInt(prompt("Introduce un número:"));
			var divisible = [2,3,5,7];
			var isDivisible = false;
			for (i = 0;i < divisible.length;i++){
				if (number % divisible[i] == 0){
					isDivisible = true;
					break;
				}
			}
			if (isDivisible){
				document.write("El número si es divisible.");
			}
		}
	</script>
</body>
</html>
