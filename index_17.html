<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJERCICIO 17</title>
</head>
<body>
	<script>
		window.onload = function(){
			var number = parseInt(prompt("Introduce un número:"));
			var isPrime = true;
			for (i = 2;i < number/2;i++){
				if (number % i == 0){
					isPrime = false;
					break;
				}
			}
			if (isPrime){
				document.write("El número SÍ es primo");
			}else{
				document.write("El número NO es primo");
			}
		}
	</script>
</body>
</html>
